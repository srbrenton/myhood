<html>
<head>

<!--Responsive Web Design Fundamentals-->
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>My Hood</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/hood.css">

</head>

<body>
<div class="container">
	<div class="row">

	<!-- inspired by http://opensoul.org/2011/06/23/live-search-with-knockoutjs/ -->
	<div class="col-md-3 col-sm-3 search">
		<p>Type part of a street name</p>

			<input	id="search1" placeholder="Places I've lived ..."
				autofocus
				type="search"
				name="q"
				data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" >

	</div>		<!-- col-md-4 -->

<div class="col-md-9 col-sm-9 search">
<p>These are the streets, mouse over or click on one of them</p>
<ul class="nav nav-tabs"class="nav nav-tabs"  data-bind="foreach: mapLocations">
	<li class="btn" data-bind="visible: visible()">
	<span data-bind="
		css: { hl: select() },
		text: name,
		event: { mouseover: $parent.highLightOn, mouseout: $parent.highLightOff, click: $parent.listClick }
	" ></span></li>
</ul>
</div>	<!-- col-md-9 -->

<div class="row">
	<div class="col-md-12 col-sm-12">
		<div id="map">
		</div>			<!-- map -->
	</div>				<!-- col-md-12 -->
</div>					<!-- map row -->

</div>
</div><!--container-->

<script src="js/jQuery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5v06GI00VMZ07wHzXYTJdJKOy6HGM07Q&callback=initMap&libraries=places">
</script>

<script src="js/model.js"></script>
<script src="js/myhood.js"></script>
<script src="js/viewmodel.js"></script>

</body>
</html>
