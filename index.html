<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>My Neighborhood</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hood.css">

</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 my-head text-center">
		<h6>My Neighborhood Map</h6>
		</div><!-- my-head -->
	</div><!-- row -->

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 my-list">
		Click a street
		<ul class="nav nav-tabs" data-bind="foreach: mapLocations">
			<li class="btn my-li" data-bind="visible: visible()">
			<span data-bind="
			css: { hilite: select() },
			text: name,
			event: { mouseover: $parent.highLightOn, mouseout: $parent.highLightOff, click: $parent.listClick }
			"></span></li>
		</ul>
		</div><!-- my-list -->
	</div><!-- row -->

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 my-search">
			Type a street
			<input  placeholder="Places I've lived ..."
			autofocus
			type="search"
			name="query"
			data-bind="textInput: query"
			autocomplete="off" >
		</div><!-- my-search -->
	</div><!-- row -->

	<div class="row">
		<div id="my-map" class="col-md-12 col-sm-12 col-xs-12">
		</div><!-- my-map -->
	</div><!-- row -->

</div><!--container-->

<script src="js/jQuery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>

<script src="js/model.js"></script>
<script src="js/viewmodel.js"></script>
<script src="js/myhood.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5v06GI00VMZ07wHzXYTJdJKOy6HGM07Q&callback=initMap&libraries=places">
</script>

</body>
</html>
